<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png" type="image/png" />
  <title>Register - Exoplanet Explorer</title>
</head>
<body>
  <div class="animation-container">
    <div class="planet orbit2"></div>
    <div class="rocket"></div>
    <div class="rocket2"></div>
  </div>
  <form id="register-form" class="app-container">
    <h2>Register</h2>
    <input type="text" id="username" name="username" placeholder="Username" required />
    <input type="email" id="email" name="username" placeholder="Email" required />
    <input type="password" id="password" name="username" placeholder="Password" required />
    <button type="submit" class="primary-btn">Register</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </form>
  <script src="script.js"></script>
</body>
</html>
