<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dog Breed Viewer</h1>
    <input type="text" id="breedInput" list="breeds" placeholder="Search for a breed...">
    <datalist id="breeds"></datalist>
    <button id="showImages">Show Images</button>
    <p id="message"></p>
    <div id="imageContainer"></div>
</body>
<script src="script.js"></script>
</html>
